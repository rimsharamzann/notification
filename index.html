<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Combined Toast Forms</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#eef2f7,#dbe6f6);
    padding: 40px;
  }

  h2, h3 {
    text-align: center;
    margin-bottom: 20px;
  }

  /* ---------- Form Boxes ---------- */
  .form-box, .container {
    background: #fff;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    margin: 30px auto;
    max-width: 800px;
  }

  .form-box {
    width: 340px;
    display: flex;
    flex-direction: column;
  }

  .input-field, input, select {
    padding: 12px 16px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1.5px solid #ddd;
    font-size: 14px;
    transition: 0.3s;
    background: #fafafa;
    width: 100%;
    box-sizing: border-box;
  }
   input{
         margin:  0;


   }

  .input-field:focus, input:focus, select:focus {
    border-color: #6c63ff;
    background: #fff;
    outline: none;
    box-shadow: 0 0 12px rgba(108,99,255,0.2);
  }

  button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: #6c63ff;
    color: white;
    font-size: 15px;
    cursor: pointer;
    margin-top: 10px;
    transition: 0.3s;
  }

  button:hover {
    background: #574fd6;
  }

  /* ---------- Billing Form Grid ---------- */
  .grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
    margin-bottom: 20px;
  }

  .full { grid-column: span 2; }

  @media(max-width: 640px) {
    .grid { grid-template-columns: 1fr; }
    .full { grid-column: span 1; }
  }

  .hidden { display: none; }

  /* ---------- Checkbox ---------- */
  .checkbox {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    gap: 10px;
    font-size: 14px;
  }
  .checkbox input[type="checkbox"] {
    width: auto;
    height: auto;
    transform: scale(1.2);
    cursor: pointer;
  }

  /* ---------- Toasts ---------- */
  #toast-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .toast {
    display: flex;
    justify-content: space-between;
    align-items: center;
    min-width: 250px;
    padding: 12px 16px;
    border-radius: 8px;
    color: #fff;
    opacity: 0;
    transform: translateX(100%);
    transition: 0.4s ease;
    font-size: 14px;
  }

  .toast.show { opacity: 1; transform: translateX(0); }
  .toast.success { background: #4CAF50; }
  .toast.error { background: #f44336; }
  .toast.warning { background: #ff9800; }

  .toast button {
    background: transparent;
    border: none;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h2>Forms with Toast Notifications</h2>

<!-- ----------------- Login Form ----------------- -->
<h3>Login Form</h3>
<div class="form-box">
  <input type="text" id="loginName" placeholder="Name" class="input-field">
  <input type="email" id="loginEmail" placeholder="Email" class="input-field">
  <input type="password" id="loginPassword" placeholder="Password" class="input-field">
  <button onclick="validateLoginForm()">Submit Login</button>
</div>

<!-- ----------------- Billing Form ----------------- -->
<div class="container">
  <label class="checkbox">
    <input type="checkbox" id="toggleBilling">
    Billing & Shipping address are the same
  </label>

  <form id="billingForm" class="hidden">
    <h2>Billing Information</h2>
    <div class="grid">
      <input type="text" placeholder="First Name" id="billingFirst">
      <input type="text" placeholder="Last Name" id="billingLast">

      <!-- <select class="full" id="billingCountry">
        <option>United States</option>
        <option>Canada</option>
      </select> -->

      <input class="full" type="text" placeholder="Address" id="billingAddress">
      <input class="full" type="text" placeholder="Apt, Suite, etc. (optional)" id="billingApt">
      
      <input type="text" placeholder="City" id="billingCity">
     
      
      <select id="billingState">
        <option value="">Select State</option>
        <option value="District of Columbia">District of Columbia</option>
        <option value="California">California</option>
        <option value="New York">New York</option>
        <option value="Texas">Texas</option>
        <option value="Florida">Florida</option>
        <!-- Add all other states here -->
      </select>

      <input type="text" placeholder="ZIP Code" id="billingZip">
    </div>  
    <button type="submit">Submit Billing</button>
     <button type="button" id="getLocation">Use Current Location</button>

  </form>   
</div>

<!-- Toast container -->
<div id="toast-container"></div>

<script>
/* ---------- Toast Functions ---------- */  
function showToast(message, type = "success") {
  const container = document.getElementById("toast-container");

  const toast = document.createElement("div");
  toast.className = `toast ${type}`;
  toast.innerHTML = `<span>${message}</span><button>&times;</button>`;
  container.appendChild(toast);

  setTimeout(() => toast.classList.add("show"), 10);

  const autoHide = setTimeout(() => removeToast(toast), 4000);

  toast.querySelector("button").onclick = () => {
    clearTimeout(autoHide);
    removeToast(toast);
  };  
}

function removeToast(toast) {
  toast.classList.remove("show");
  setTimeout(() => toast.remove(), 400);
}  


window.addEventListener('DOMContentLoaded', () => {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(async position => {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      try {
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
        const data = await res.json();

        if (data.address && data.address.state) {
          const userState = data.address.state;
          const dropdown = document.getElementById("billingState");

          // Check if user's state exists in dropdown
          const optionExists = Array.from(dropdown.options).some(opt => opt.value.toLowerCase() === userState.toLowerCase());

          if(optionExists){
            // Insert a temporary "default" option at the top
            const defaultOption = document.createElement("option");
            defaultOption.text = userState;
            defaultOption.value = userState;
            defaultOption.selected = true; // show it by default
            defaultOption.hidden = true;   // hides it from dropdown list
            dropdown.prepend(defaultOption);
          }

        }
      } catch(err){
        console.log("Could not fetch state from location", err);
      }

    });
  }
});



/* ---------- Login Form Validation ---------- */
function validateLoginForm() {
  const name = document.getElementById("loginName").value.trim();
  const email = document.getElementById("loginEmail").value.trim();
  const password = document.getElementById("loginPassword").value.trim();

  let hasError = false;

  if (!name) { showToast("Name required!", "warning"); hasError = true; }
  if (!email.includes("@") || !email) { showToast("Email must contain @", "error"); hasError = true; }
  if (!password) { showToast("Password required!", "warning"); hasError = true; }

  if (!hasError) {
    showToast("Login submitted successfully!", "success");
    document.getElementById("loginName").value = '';
    document.getElementById("loginEmail").value = '';
    document.getElementById("loginPassword").value = '';
  }
}

 document.getElementById("getLocation").addEventListener("click", () => {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(success, error);
  } else {
    showToast("Geolocation is not supported by your browser", "error");
  }
});

function success(position) {
  const lat = position.coords.latitude;
  const lon = position.coords.longitude;

  showToast(`Location detected: ${lat.toFixed(2)}, ${lon.toFixed(2)}`, "success");

  // Example using OpenStreetMap Nominatim for reverse geocoding
  fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
    .then(res => res.json())
    .then(data => {
      // Auto-fill form fields
      if(data.address){
        if(data.address.city) document.getElementById("billingCity").value = data.address.city;
        if(data.address.state) document.getElementById("billingState").value = data.address.state;
        if(data.address.country) document.getElementById("billingCountry").value = data.address.country;
        if(data.address.road) document.getElementById("billingAddress").value = data.address.road;
      }
    })
    .catch(() => showToast("Could not get address from location", "error"));
}

function error() {
  showToast("Unable to retrieve your location", "error");
}


/* ---------- Billing Form Toggle & Validation ---------- */
const toggleCheckbox = document.getElementById("toggleBilling");
const billingForm = document.getElementById("billingForm");

toggleCheckbox.addEventListener("change", () => {
  billingForm.classList.toggle("hidden", !toggleCheckbox.checked);
});

billingForm.addEventListener("submit", e => {
  e.preventDefault();

  const first = document.getElementById("billingFirst").value.trim();
  const last = document.getElementById("billingLast").value.trim();
  const address = document.getElementById("billingAddress").value.trim();
  const city = document.getElementById("billingCity").value.trim();
  const zip = document.getElementById("billingZip").value.trim();

  if (!first || !last || !address || !city || !zip) {
    showToast("Please fill all required billing fields!", "warning");
    return;
  }

  showToast("Billing info submitted successfully!", "success");

  // Clear fields
  ["billingFirst","billingLast","billingAddress","billingApt","billingCity","billingZip"].forEach(id => {
    document.getElementById(id).value = '';
  });
  toggleCheckbox.checked = false;
  billingForm.classList.add("hidden");
});
</script>

</body>
</html>
